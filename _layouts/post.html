---
layout: default
---
<article class="type-system-traditional">

  <img src="{{ page.img }}_cover.jpeg" alt="">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="date">Posté le {{ page.date | date: "%d/%m/%Y" }}{% if page.author %} • {{ site.data.authors[page.author].name }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
    <div class="stats">
    <ul>
      <li>{{page.players}}<span><i class="fa fa-users fa-2x"></i></span></li>
      <li>{{page.age}}<span><i class="fa fa-birthday-cake fa-2x"></i></span></li>
      <li>{{page.length}}<span><i class="fa fa-clock-o fa-2x"></i></span></li>
      <li>{{page.year}}<span><i class="fa fa-calendar fa-2x"></i></span></li>
    </ul>
    </div>

  </header>



    {{ content }}

  <img src="{{ page.img }}.jpeg" alt="">
</article>
<script type="text/javascript">
   $(function() {

    {% for score in page.scores%}

      $('#{{score.author}}_score').barrating({
        theme: 'fontawesome-stars',
        readonly: true,
        initialRating: {{score.score}}
      });

      {% endfor %}
   });
</script>
